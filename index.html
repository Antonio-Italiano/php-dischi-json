<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- STYLE -->
    <link rel="stylesheet" href="style.css">
    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- VUE JS  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JS  -->
    <script defer src="script.js"></script>

    <title>PHP Dischi JSON</title>
</head>

<body>
    <div id="app">
        <header>
            <div class="container p-2">
                <img class="logo" src="./img/spotify.png" alt="Logo Spotify">
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row justify-content-between">
                    <div v-for="(disc, i) in discs" :key="disc.title"
                        class="card-cs p-0 m-5 rounded text-center text-white">
                        <a href="#" class="p-4">
                            <figure class="w-100 d-flex justify-content-center">
                                <img :src="disc.poster" alt="" class="w-75">
                            </figure>
                            <h5>{{disc.title}}</h5>
                            <p>{{disc.author}}</p>
                            <h5>{{disc.year}}</h5>
                            <p>{{disc.genre}}</p>
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
